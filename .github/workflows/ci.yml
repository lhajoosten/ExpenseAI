name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/backend/ExpenseAI.sln

    - name: Build
      run: dotnet build src/backend/ExpenseAI.sln --no-restore

    - name: Test
      run: dotnet test src/backend/ExpenseAI.sln --no-build --verbosity normal

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: src/frontend

    - name: Build
      run: npm run build
      working-directory: src/frontend

    - name: Test
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: src/frontend

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build and push Docker images
      run: |
        docker build -t expenseai-api:latest -f docker/Dockerfile.api .
        docker build -t expenseai-web:latest -f docker/Dockerfile.web .
