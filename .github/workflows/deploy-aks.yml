name: Deploy to AKS

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push API Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expenseai-api:latest -f docker/Dockerfile.api .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expenseai-api:latest

      - name: Build and Push Web Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/expenseai-web:latest -f docker/Dockerfile.web .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/expenseai-web:latest

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AZURE_AKS_CLUSTER }}

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/expenseai-secrets.yaml
          kubectl apply -f k8s/expenseai-db-deployment.yaml
          kubectl apply -f k8s/expenseai-redis-deployment.yaml
          kubectl apply -f k8s/expenseai-api-deployment.yaml
          kubectl apply -f k8s/expenseai-web-deployment.yaml
