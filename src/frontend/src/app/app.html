<div class="app-container">
  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button class="menu-button" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button routerLink="/ai-chat">
      <mat-icon>chat</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #drawer mode="side" opened class="app-sidenav" fixedInViewport="true">
      <nav class="nav-menu">
        <a mat-button routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </a>
        <a mat-button routerLink="/expenses" routerLinkActive="active" class="nav-link">
          <mat-icon>receipt_long</mat-icon>
          Expenses
        </a>
        <a mat-button routerLink="/invoices" routerLinkActive="active" class="nav-link">
          <mat-icon>description</mat-icon>
          Invoices
        </a>
        <a mat-button routerLink="/analytics" routerLinkActive="active" class="nav-link">
          <mat-icon>analytics</mat-icon>
          Analytics
        </a>
        <a mat-button routerLink="/ai-chat" routerLinkActive="active" class="nav-link">
          <mat-icon>psychology</mat-icon>
          AI Assistant
        </a>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content class="app-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
