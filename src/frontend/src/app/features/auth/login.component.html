<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-header">
        <mat-icon class="app-icon">account_balance_wallet</mat-icon>
        <h1>ExpenseAI</h1>
        <p>Sign in to your account</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter your password"
                 autocomplete="current-password">
          <button mat-icon-button
                  matSuffix
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">
            Remember me
          </mat-checkbox>

          <button type="button"
                  mat-button
                  class="forgot-password-link"
                  (click)="navigateToForgotPassword()">
            Forgot password?
          </button>
        </div>

        <button mat-raised-button
                color="primary"
                type="submit"
                class="login-button full-width"
                [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <div *ngIf="isLoading" class="loading-content">
            <mat-spinner diameter="20"></mat-spinner>
            <span>Signing in...</span>
          </div>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <div class="register-prompt">
        <span>Don't have an account?</span>
        <button mat-button
                color="primary"
                (click)="navigateToRegister()">
          Create Account
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

  <div class="demo-credentials" *ngIf="true">
    <mat-card class="demo-card">
      <mat-card-header>
        <mat-card-title>Demo Credentials</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email:</strong> demo@expenseai.com</p>
        <p><strong>Password:</strong> Demo123!</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
